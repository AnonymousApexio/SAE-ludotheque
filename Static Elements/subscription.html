<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription - Ludothèque</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="inscription-body">
    <header class="inscription-header">
        <div class="inscription-logo">LUDOTECH</div>
    </header>

    <div class="inscription-container">
        <h1 class="inscription-title">INSCRIPTION</h1>

        <form class="inscription-form">
            <div class="inscription-form-group">
                <label for="pseudo">Pseudo</label>
                <input type="pseudo" id="pseudo" required />
            </div>

            <div class="inscription-form-group">
                <label for="nom">Votre Nom</label>
                <input type="nom" id="nom" required />
            </div>

            <div class="inscription-form-group">
                <label for="prenom">Votre Prénom</label>
                <input type="prenom" id="prenom" required />
            </div>

            <div class="inscription-form-group">
                <label for="email">Votre email</label>
                <input type="email" id="email" required />
            </div>

            <div class="inscription-form-group">
                <label for="password">Votre mot de passe</label>
                <input type="password" id="password" required />
            </div>

            <div class="inscription-form-group">
                <label for="profil">Profil</label>
                <select id="profil" name="profil" required>
                    <option value="">Sélectionnez votre profil</option>
                    <option value="particulier">Particulier</option>
                    <option value="professionnel">Professionnel</option>
                </select>
            </div>

            <button type="submit" class="inscription-btn-login">S'INSCRIRE</button>

            <div class="inscription-login-links">
                <a href="login.html">Se connecter</a>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('.inscription-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Tentative de connexion avec:', email, password);

            if(email && password) {
                alert('Connexion réussie !');
                window.location.href = 'index.html';
            } else {
                alert('Veuillez remplir tous les champs');
            }
        });
    </script>
</body>
</html>
