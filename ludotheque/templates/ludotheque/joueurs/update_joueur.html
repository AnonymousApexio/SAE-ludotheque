{% extends "ludotheque/main.html" %}

{% block title %}Modifier le profil{% endblock %}

{% block content %}
    <h2>Modifier mon profil</h2>
    <form class="form" method="POST" action="/ludotheque/traitement_update_joueur/{{id}}/">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Enregistrer les modifications">
    </form>
{% endblock %}
